<div class="container-fluid background-image d-flex align-middle justify-content-center text-center">
    <div class="">
        <mdb-card class="text-white white-shadow w-30vw top-30">
            <!--Card content-->
            <mdb-card-body>
              <p *ngIf="errorMessage.length > 0" class="red-text">{{errorMessage}}</p>

              <!--Title-->
              <mdb-card-title>
                <h4>Login</h4>
              </mdb-card-title>

              <!--Text-->
              <!-- Default form login -->
            <form class="text-center white-placeholder p-2 w-40">

                <input #user_name mdbInput type="email" id="defaultLoginFormEmail" class="trans form-control mb-4 white-shadow" placeholder="UserName">

                <input #password mdbInput type="password" id="defaultLoginFormPassword" class="trans form-control mb-4 white-shadow" placeholder="Password">

                <button mdbBtn color="transparent"  (click)="login()" class="my-4 white-shadow" type="submit">Login</button>

                <p>Not a member?  <a routerLink = '/register'>Register</a></p>

                <!-- Social login -->
                <p>or sign in with:</p>

                <a type="button" class="light-blue-text mx-2">
                <mdb-icon fab icon="facebook"></mdb-icon>
                </a>
                <a type="button" class="light-blue-text mx-2">
                <mdb-icon fab icon="twitter"></mdb-icon>
                </a>
                <a type="button" class="light-blue-text mx-2">
                <mdb-icon fab icon="linkedin"></mdb-icon>
                </a>
                <a type="button" class="light-blue-text mx-2">
                <mdb-icon fab icon="github"></mdb-icon>
                </a>

            </form>
  <!-- Default form login -->

            </mdb-card-body>
          </mdb-card>
    </div>
</div>
